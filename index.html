<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microbiome Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo fs-3 fw-bold">Microbiome Explorer</div>
            <input type="text" class="form-control w-25" placeholder="Search...">
            <nav>
                <a href="#home" class="text-white text-decoration-none mx-2">Home</a>
                <a href="#explore" class="text-white text-decoration-none mx-2">Explore</a>
                <a href="#profiles" class="text-white text-decoration-none mx-2">Bacteria Profiles</a>
                <a href="#resources" class="text-white text-decoration-none mx-2">Resources</a>
                <a href="#about" class="text-white text-decoration-none mx-2">About</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="container my-5">
        <!-- Interactive Body Map Section -->
        <section id="body-map" class="text-center">
            <h1 class="display-5 mb-4">Explore the Human Microbiome</h1>
            <div class="position-relative d-inline-block">
                <img src="body-map.png" alt="Human Body Map" class="img-fluid body-map">
                <div class="hotspot skin" data-info="Skin microbiome" style="top: 30%; left: 10%;">Skin</div>
                <div class="hotspot mouth" data-info="Oral microbiome" style="top: 20%; left: 45%;">Mouth</div>
                <div class="hotspot gut" data-info="Gut microbiome" style="top: 50%; left: 45%;">Gut</div>
                <!-- More hotspots as needed -->
            </div>
        </section>

        <!-- Quick Stats Section -->
        <section id="quick-stats" class="bg-light p-5 mt-5">
            <h2 class="text-center mb-4">Quick Microbiome Facts</h2>
            <div class="row text-center">
                <div class="col-md-4">
                    <div class="card shadow-sm p-4">
                        <h3 class="text-primary">1000+</h3>
                        <p>Species in the Gut</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm p-4">
                        <h3 class="text-primary">500 Trillion</h3>
                        <p>Microbes in Your Body</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm p-4">
                        <h3 class="text-primary">70%</h3>
                        <p>Immunity from Gut Health</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024 Microbiome Explorer. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
