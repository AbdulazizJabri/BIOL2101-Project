<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microbiome Explorer - Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body class="quiz-page">
    <header>
        <div class="logo">Microbiome Explorer</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="fun-facts.html">Fun Facts</a>
            <a href="quiz.html">Quiz</a>
            <a href="videos.html">Videos</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <div class="quiz-container">
            <div class="quiz-card">
                <div class="quiz-header">
                    <h1 class="quiz-title">Microbiome Quiz</h1>
                    <p class="quiz-subtitle" id="question-counter">Question 1 of 5</p>
                </div>

                <div class="quiz-content">
                    <!-- Progress Bar -->
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>

                    <!-- Question Section -->
                    <div id="question-section">
                        <h2 class="question-text" id="question-text">Loading question...</h2>
                        <div class="options-grid" id="options-container">
                            <!-- Options will be inserted here by JavaScript -->
                        </div>
                    </div>

                    <!-- Results Section (hidden by default) -->
                    <div id="results-section" class="results-section hidden">
                        <div class="trophy-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <h2 class="results-title">Your Score: <span id="score-display">0/5</span></h2>
                        <p class="results-message" id="results-message"></p>
                    </div>
                </div>

                <div class="quiz-footer">
                    <button class="btn btn-outline" onclick="window.location.href='index.html'">
                        <i class="fas fa-home"></i> Home
                    </button>
                    <button class="btn btn-primary" id="next-button" disabled>Next Question</button>
                    <button class="btn btn-primary hidden" id="retake-button">
                        <i class="fas fa-redo"></i> Retake Quiz
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Microbiome Explorer. All rights reserved.</p>
    </footer>

    <script src="quiz.js"></script>
</body>
</html>
